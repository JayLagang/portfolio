<body>

      <section id="landing-section" class="bg-color-3 text-center container-fluid">

            <a href="#nav-bar-section" class="text-white">more info...</a>
          </div>

        </div>
      </section>
      
      <!-- end of landing section -->
      
      <section id="nav-bar-section" class="container-fluid">
        <div id="navbar-container" class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-color-3 col-12">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact-section">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tools-section">Tools</a>
                </li>
            </div>
          </nav>
        </div>
      </section>

      <!-- start of projects section -->
      <section id="projects-section" class="container-fluid min-vh-200  text-center mt-3">

        <div id="projects-container" class="row align-self-center justify-content-center">
          <h2>This is the Projects</h2>

          <div id="project-one-container" class="col-12 text-center bg-secondary" style="height: 200px;">
            <p>poject1</p>
          </div>
          <div id="project-two-container" class="col-12 text-center bg-color-3" style="height: 200px;">
            <p>poject2</p>
          </div>
          <div id="project-two-container" class="col-12 text-center bg-secondary" style="height: 200px;">
            <p>poject3</p>
          </div>
        </div>
      </section>
      <!-- end of projects section -->

      <!-- start of contact section -->
      <section id="contact-section" class="container-fluid min-vh-100 bg-color-2 text-center mt-3">
        <!-- <div class="row"></div> -->
        <div id="contact-container" class="row justify-content-center p-3">
          <div id="header-container" class="col-sm-12 col-md-8 p-3 align-self-center mt-5">
            <h2 class="text-white">Contact Me</h2>
          </div>
          <div id="form-container" class="col-sm-12 col-md-8 bg-color-1 p-3 align-self-center rounded-lg">
            <form>

                <label for="name" class="text-white d-block input-label-font">Full Name</label>
                <input type="text" class="input-label-font text-center rounded-sm" id="name" placeholder="Pedro Payndoko">
             

                <label for="number" class="text-white d-block input-label-font">Phone Number</label>
                <input type="number" class="input-label-font text-center rounded-sm" id="name" placeholder="+63 900 000 0000">
              

                <label for="email" class="text-white d-block input-label-font">Email Address</label>
                <input type="email" class="input-label-font text-center rounded-sm" id="email" placeholder="pedro@payndoko.com">
              
                <label for="message">Message</label>
                <textarea id="message" class="text-area" rows="5" cols="70"></textarea>


              <button type="button" class="btn btn-dark mb-1 mt-3" data-toggle="modal" data-target="#modalDiv">Send Email</button>

            </form>
          </div>
        </div>
      </section>
      <!-- end of contact section -->

      <!-- start of tools section -->
      <section id="tools-section" class="min-vh-100 bg-color-3 row d-flex justify-content-center container-fluid">
        <div class="align-self-center text-center">
          <h2>Tools</h2>
          <p>one</p>

          <p>three</p>
