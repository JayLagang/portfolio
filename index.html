<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Questrial&display=swap" rel="stylesheet">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="index.css">

    <title>FullStack Website Developer</title>
</head>
<body>
      <!-- start of landing section -->
      <section id="landing-section" class="bg-color-3 text-center container-fluid">
        <div id="banner-div" class="row">

          <div id="landing-banner-container" class="col-sm-12 col-md-6 bg-color-1 text-light d-flex justify-content-center min-vh-100">
              <div id="landing-banner" class="align-self-center">
                  <h2>Jay Dev</h2>
                  <p>Creates website that drives profit</p>
              </div>
              
          </div>
          <div id="landing-message" class="col-sm-12 col-md-6 bg-color-2 min-vh-100">
            <a href="#nav-bar-section" class="text-white">more info...</a>
          </div>

        </div>
      </section>
      
      <!-- end of landing section -->
      
      <section id="nav-bar-section" class="container-fluid">
        <div id="navbar-container" class="row">
          <nav class="navbar navbar-expand navbar-light bg-color-2 col-12 justify-content-center">
           
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#landing-section">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#projects-section">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact-container">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tools-section">Tools</a>
                </li>
           
          </nav>
        </div>
      </section>

      <!-- start of projects section -->
      <section id="projects-section" class="container-fluid min-vh-200  text-center mt-3">

        <div id="projects-container" class="row align-self-center justify-content-center">
          <h2>This is the Projects</h2>

          <div id="project-one-container" class="col-12 text-center bg-secondary" style="height: 200px;">
            <p>poject1</p>
          </div>
          <div id="project-two-container" class="col-12 text-center bg-color-3" style="height: 200px;">
            <p>poject2</p>
          </div>
          <div id="project-two-container" class="col-12 text-center bg-secondary" style="height: 200px;">
            <p>poject3</p>
          </div>
        </div>
      </section>
      <!-- end of projects section -->

      <!-- start of contact section -->
      <section id="contact-section" class="container-fluid bg-color-3 text-center">
        <!-- <div class="row"></div> -->
        
        <div id="contact-container" class="row justify-content-center rounded-lg p-5">
          <h2 class="text-dark">Contact Me</h2>
          <div id="form-container" class="row align-items-center justify-content-center col-sm-12 col-md-12 ml-5  mr-5 mt-0">
            
            <form id="form-col" class="rounded-lg">	

              <label for="name" class="text-white">Name</label>
              <input type="text-input" class="form-control" id="name" placeholder="Your Name">
              
              <label for="email" class="text-white">Email adress</label>
              <input type="email-input" class="form-control" id="email" placeholder="name@example.com">
              
              <label for="contact-number" class="text-white">Contact number</label>
              <input type="number-input" class="form-control" id="contact-number" placeholder="+63 900 000 0000">
              
              
              <label for="concern" class="text-white">Contact Reason</label>
              <select class="form-control" id="concern">
                <option>Quotation</option>
                <option>Project Consultation</option>
              </select>
              
              <label for="message" class="text-white">Custom Message</label>
              <textarea class="form-control" id="message" rows="5"></textarea>

              <button type="button" class="btn btn-dark mb-1 mt-3" data-toggle="modal" data-target="#modalDiv">Send Email</button>

              
            </form>
          </div>
        </div>
      </section>
      <!-- end of contact section -->

      <!-- start of tools section -->
      <section id="tools-section" class="min-vh-100 bg-color-3 row d-flex justify-content-center container-fluid">
        <div class="align-self-center text-center">
          <h2>Tools</h2>
          <p>one</p>
          <p>two</p>
          <p>three</p>
        </div>
      </section>
      <!-- end of tools section -->
    
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
